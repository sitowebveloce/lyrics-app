<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎶 Lyrics</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/icons8-music-heart-96.png">
</head>

<body>
    <div class="spinner"></div>

    <header>
        <span class="home"> <a href="/catalog"> 🏠</a></span>

        <h1> 🎶 Find Lyrics</h1>
        <div class="error hide"></div>
        <form class="form">
            <input type="text" class="find">
            <span>Find artist or song name</span>
            <button class="find">Find</button>
        </form>

        <span class="reload"><a href="/"> 🔃</a></span>

    </header>

    <div class="content ">
        <div class="titles ">
            <div>Cover</div>
            <div>Title</div>
            <div>Album</div>
            <div>Name</div>
            <div>Lyric</div>
        </div>

        <span class="close ">X</span>
        <div class='show-lyric'></div>

        <div class="show "></div>
    </div>

    <div class="navigation "></div>

    <script src="js/main.js "></script>
</body>

</html>
